<!DOCTYPE html>
<html lang="he" data-lang="he" dir="rtl">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GTHDTELYGW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
  <title>Tzvika Johnny Peker | צביקה ג׳וני פקר</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #050608;
      --text-main: #f8f8ff;
      --text-muted: #b7b7c7;
      --accent: #ffb86c;
      --accent-soft: rgba(255, 184, 108, 0.14);
      --card-glass: rgba(22, 22, 30, 0.85);
      --border-light: rgba(255, 255, 255, 0.15);
      --card-width: 260px;
      --card-height: 380px;
      --z-distance: 360px; 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Heebo', sans-serif;
      background: radial-gradient(circle at 50% 0%, #1b1328 0%, #050608 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* לוגיקת השפות האחידה לכל האתר */
    html[data-lang="en"] .he, html[data-lang="he"] .en { display: none !important; }
    html[data-lang="he"] { direction: rtl; }
    html[data-lang="en"] { direction: ltr; }

    /* ===== Header & Nav ===== */
    header {
      width: 100%;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-light);
      backdrop-filter: blur(16px);
      background: rgba(5, 6, 8, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; justify-content: flex-end; }
    
    .nav-link { 
      font-size: 13px; 
      padding: 6px 12px; 
      border-radius: 999px; 
      color: var(--text-muted); 
      text-decoration: none; 
      border: 1px solid transparent; 
      display: inline-flex; 
      align-items: center; 
      gap: 6px; 
      white-space: nowrap;
      transition: 0.3s;
    }
    
    .nav-link:hover { color: var(--accent); background: rgba(255, 255, 255, 0.05); }
    .nav-link.active { border-color: var(--accent-soft); background: rgba(255, 184, 108, 0.1); color: var(--accent); }

    .lang-toggle {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .lang-toggle:hover { background: var(--accent-soft); }

    /* ===== Layout ===== */
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      position: relative;
    }

    h1 { font-weight: 700; font-size: clamp(1.8rem, 5vw, 3rem); margin-bottom: 5px; text-align: center; }
    h2 { font-weight: 300; font-size: clamp(1rem, 3vw, 1.2rem); color: var(--text-muted); margin-bottom: 20px; text-align: center; text-transform: uppercase; letter-spacing: 2px; }

    /* ===== 3D CAROUSEL ===== */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 500px;
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      touch-action: pan-y; /* מונע תקיעות בסמארטפון */
    }

    .carousel {
      width: var(--card-width);
      height: var(--card-height);
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .carousel-item {
      position: absolute;
      width: var(--card-width);
      height: var(--card-height);
      border-radius: 16px;
      background: var(--card-glass);
      border: 1px solid var(--border-light);
      backface-visibility: hidden; 
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .carousel-item:hover { border-color: var(--accent); box-shadow: 0 0 25px rgba(255, 184, 108, 0.3); }

    .card-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); transition: 0.3s; }
    .carousel-item:hover .card-img { filter: brightness(1); }

    .card-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      text-align: center;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-light);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      transition: 0.2s;
    }
    .nav-btn:hover { background: var(--accent); color: black; }
    .nav-btn.prev { left: 0; }
    .nav-btn.next { right: 0; }

    /* ===== FOOTER ===== */
    .contact-info {
      background: var(--card-glass);
      border: 1px solid var(--border-light);
      padding: 15px 25px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .contact-details { display: flex; flex-direction: column; gap: 5px; font-size: 0.9rem; }
    .contact-details a { color: var(--text-muted); text-decoration: none; transition: 0.3s; }
    .contact-details a:hover { color: var(--accent); }

    @media (max-width: 900px) {
      header { flex-direction: column; gap: 15px; padding: 10px; }
      nav { justify-content: center; }
      :root { --z-distance: 280px; --card-width: 220px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <span class="en" style="font-weight: 700; color: var(--accent);">TZVIKA JOHNNY</span>
      <span class="he" style="font-weight: 700; color: var(--accent);">צביקה ג׳וני פקר</span>
    </div>
    <nav>
      <a href="index.html" class="nav-link active"><span class="en">Home</span><span class="he">ראשי</span></a>
      <a href="pages/creative.html" class="nav-link"><span class="en">My Creative</span><span class="he">קריאייטיב שלי</span></a>
      <a href="pages/lessons.html" class="nav-link"><span class="en">Clients</span><span class="he">לקוחות מותחים את הגבולות</span></a>
      <a href="pages/podcasts.html" class="nav-link"><span class="en">Podcasts</span><span class="he">פודקאסטים</span></a>
      <a href="pages/posttrauma.html" class="nav-link"><span class="en">Post-Trauma</span><span class="he">פוסטראומה יחסנו לאן</span></a>
      <a href="pages/satire.html" class="nav-link"><span class="en">Satire</span><span class="he">סאטירה</span></a>
      <a href="pages/songs.html" class="nav-link"><span class="en">Songs</span><span class="he">שירים</span></a>
      <button class="lang-toggle" id="langToggle">HE / EN</button>
    </nav>
  </header>
  
  <div class="container">
    <h1>
      <span class="en">Tzvika Johnny Peker</span>
      <span class="he">צביקה ג׳וני פקר</span>
    </h1>
    <h2>
      <span class="en">Multimodal Creative</span>
      <span class="he">יוצר מולטי-מודאלי</span>
    </h2>
    
    <div class="carousel-container">
      <button class="nav-btn prev" id="prevBtn">❮</button>
      <div class="carousel" id="carousel"></div>
      <button class="nav-btn next" id="nextBtn">❯</button>
    </div>

    <div class="contact-info">
      <div class="contact-details">
        <a href="https://wa.me/972528359966" target="_blank">WhatsApp: +972 52 8359966</a>
        <a href="mailto:Tzvikasp2013@gmail.com">Tzvikasp2013@gmail.com</a>
      </div>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://wa.me/972528359966" alt="QR">
    </div>
  </div>

  <script>
    const data = [
      { en: "My Creative", he: "קריאייטיב שלי", link: "pages/creative.html", imgId: "1AyV_Pjm3D99OPbao7tpf-mfH4CDiuPkw" },
      { en: "Clients", he: "לקוחות מותחים את הגבולות", link: "pages/lessons.html", imgId: "1ouIn7S288MgmC_v4eOUQ-t4wwQtzig6J" },
      { en: "Podcasts", he: "פודקאסטים", link: "pages/podcasts.html", imgId: "1hhSBF6ZZvMdjyjKDKcym8TGjCxoEjOon" },
      { en: "Post-Trauma", he: "פוסטראומה יחסנו לאן", link: "pages/posttrauma.html", imgId: "1WuJ0R3vPdkP7vcMKqF2opPPlC7xMQ35Q" },
      { en: "Satire", he: "סאטירה", link: "pages/satire.html", imgId: "1FyXG8Y5Vr3hWtEz5uixbEtqrQijU57so" },
      { en: "Songs", he: "שירים", link: "pages/songs.html", imgId: "1Bx08pEL47s6mATgeDt2EP-epJq5fas5l" }
    ];

    const carousel = document.getElementById('carousel');
    const angleStep = 360 / data.length; 
    let currentAngle = 0;

    data.forEach((item, index) => {
      const el = document.createElement('div');
      el.className = 'carousel-item';
      el.style.transform = `rotateY(${angleStep * index}deg) translateZ(var(--z-distance))`;
      el.innerHTML = `
        <img src="https://drive.google.com/thumbnail?id=${item.imgId}&sz=w800" class="card-img" loading="lazy">
        <div class="card-label">
          <span class="en">${item.en}</span>
          <span class="he">${item.he}</span>
        </div>
      `;
      el.onclick = () => window.location.href = item.link;
      carousel.appendChild(el);
    });

    const rotate = () => carousel.style.transform = `rotateY(${currentAngle}deg)`;
    document.getElementById('prevBtn').onclick = () => { currentAngle += angleStep; rotate(); };
    document.getElementById('nextBtn').onclick = () => { currentAngle -= angleStep; rotate(); };

    // מנגנון שפות תואם לשאר האתר!
    const langBtn = document.getElementById('langToggle');
    const htmlTag = document.documentElement;

    function setLang(lang) {
      htmlTag.setAttribute('data-lang', lang);
      htmlTag.setAttribute('dir', lang === 'he' ? 'rtl' : 'ltr');
      langBtn.textContent = lang === 'he' ? 'EN' : 'HE';
      localStorage.setItem('siteLang', lang); // זהה למה שיש בשאר הדפים
    }

    langBtn.addEventListener('click', () => {
      const nextLang = htmlTag.getAttribute('data-lang') === 'en' ? 'he' : 'en';
      setLang(nextLang);
    });

    // טעינה ראשונית
    const savedLang = localStorage.getItem('siteLang') || 'he';
    setLang(savedLang);
  </script>

</html>
