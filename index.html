    nav { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; justify-content: flex-end; }

    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; z-index: 10; font-size: 20px; }
    .prev { left: 10px; } .next { right: 10px; }

    @media (max-width: 600px) { :root { --z-distance: 250px; --card-width: 200px; --card-height: 300px; } .carousel-container { height: 350px; } }

  <script>
    const items = [
      { en: "Creative", he: "קריאייטיב שלי", link: "pages/creative.html", img: "1AyV_Pjm3D99OPbao7tpf-mfH4CDiuPkw" },
      { en: "Clients", he: "לקוחות", link: "pages/lessons.html", img: "1ouIn7S288MgmC_v4eOUQ-t4wwQtzig6J" },
      { en: "Podcasts", he: "פודקאסטים", link: "pages/podcasts.html", img: "1hhSBF6ZZvMdjyjKDKcym8TGjCxoEjOon" },
      { en: "Post-Trauma", he: "פוסטראומה", link: "pages/posttrauma.html", img: "1WuJ0R3vPdkP7vcMKqF2opPPlC7xMQ35Q" },
      { en: "Satire", he: "סאטירה", link: "pages/satire.html", img: "1FyXG8Y5Vr3hWtEz5uixbEtqrQijU57so" },
      { en: "Songs", he: "שירים", link: "pages/songs.html", img: "1Bx08pEL47s6mATgeDt2EP-epJq5fas5l" }
    ];
    const carousel = document.getElementById('carousel');
    const angleStep = 360 / items.length; let currAngle = 0;
    items.forEach((item, i) => {
      const div = document.createElement('div'); div.className = 'carousel-item';
      div.style.transform = `rotateY(${angleStep * i}deg) translateZ(var(--z-distance))`;
      div.innerHTML = `<img src="https://drive.google.com/thumbnail?id=${item.img}&sz=w800" class="card-img" loading="lazy"><div class="card-label"><span class="en">${item.en}</span><span class="he">${item.he}</span></div>`;
      div.onclick = () => window.location.href = item.link; carousel.appendChild(div);
    });
    function move(dir) { currAngle += (dir * angleStep * -1); carousel.style.transform = `rotateY(${currAngle}deg)`; }
    const langBtn = document.getElementById('langToggle'); const html = document.documentElement;
    function setLang(l) { html.setAttribute('data-lang', l); html.setAttribute('dir', l === 'he' ? 'rtl' : 'ltr'); langBtn.textContent = l === 'he' ? 'EN' : 'HE'; localStorage.setItem('siteLang', l); }
    langBtn.onclick = () => setLang(html.getAttribute('data-lang') === 'he' ? 'en' : 'he');
    setLang(localStorage.getItem('siteLang') || 'he');
  </script>
