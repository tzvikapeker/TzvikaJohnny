<!DOCTYPE html>
<html lang="en" dir="ltr" data-lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tzvika Johnny Peker | צביקה ג׳וני פקר</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* ===== RESET & VARS ===== */
    :root {
      --bg-color: #050608;
      --text-main: #f8f8ff;
      --text-muted: #b7b7c7;
      --accent: #ffb86c;
      --card-glass: rgba(20, 20, 28, 0.6);
      --border-light: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Heebo', sans-serif;
      background: radial-gradient(circle at 50% 0%, #1b1328 0%, #050608 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    /* ===== LANGUAGE TOGGLE ===== */
    #language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-light);
      color: var(--text-muted);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      z-index: 100;
    }

    #language-toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Support RTL layout when Hebrew is active */
    html[data-lang="he"] #language-toggle { left: 20px; right: auto; }
    html[data-lang="he"] { direction: rtl; }

    /* Hide/Show logic */
    html[data-lang="en"] .hebrew { display: none; }
    html[data-lang="he"] .english { display: none; }

    /* ===== CONTAINER ===== */
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 5px;
      text-align: center;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: 300;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--text-muted);
      margin-bottom: 40px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* ===== CAROUSEL ===== */
    .carousel-container {
      width: 100%;
      perspective: 1000px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 40px 20px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none;  /* IE */
      max-width: 100%;
    }

    .carousel::-webkit-scrollbar { display: none; }

    .carousel-item {
      flex: 0 0 auto;
      width: 280px;
      height: 400px;
      scroll-snap-align: center;
      background: var(--card-glass);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    /* Hover Effect */
    .carousel-item:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
      filter: brightness(0.75);
    }

    .carousel-item:hover .card-img {
      transform: scale(1.1);
      filter: brightness(1);
    }

    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
      text-align: center;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
    }

    /* ===== FOOTER / CONTACT ===== */
    .contact-info {
      background: var(--card-glass);
      border: 1px solid var(--border-light);
      padding: 15px 25px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(10px);
      margin-top: auto;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 0.9rem;
    }

    .contact-details a {
      color: var(--text-muted);
      transition: color 0.3s;
    }

    .contact-details a:hover {
      color: var(--accent);
    }

    .contact-info img {
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .carousel-item { width: 240px; height: 340px; }
      .contact-info { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  
  <button id="language-toggle">עברית / English</button>
  
  <div class="container">
    <h1>
      <span class="english">Tzvika Johnny Peker</span>
      <span class="hebrew">צביקה ג׳וני פקר</span>
    </h1>
    <h2>
      <span class="english">Multimodal Creative</span>
      <span class="hebrew">יוצר מולטי-מודאלי</span>
    </h2>
    
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <!-- Dynamic Items will load here -->
      </div>
    </div>

    <div id="floating-quotes-container"></div>

    <div class="contact-info">
      <div class="contact-details">
        <a href="https://wa.me/972528359966" target="_blank">WhatsApp: +972 52 8359966</a>
        <a href="mailto:Tzvikasp2013@gmail.com" class="email-link">Tzvikasp2013@gmail.com</a>
      </div>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://wa.me/972528359966" alt="WhatsApp QR Code">
    </div>
  </div>

  <script>
    // ===== Data Configuration =====
    // Links are converted to 'thumbnail?id=' format for reliable image loading
    const pages = [
      {
        titleEn: "Creative Work",
        titleHe: "יצירה אישית",
        link: "pages/creative.html",
        imgId: "1ouIn7S288MgmC_v4eOUQ-t4wwQtzig6J"
      },
      {
        titleEn: "Clients",
        titleHe: "לקוחות",
        link: "pages/lessons.html",
        imgId: "1FyXG8Y5Vr3hWtEz5uixbEtqrQijU57so"
      },
      {
        titleEn: "Podcasts",
        titleHe: "פודקאסטים",
        link: "pages/podcasts.html",
        imgId: "1hhSBF6ZZvMdjyjKDKcym8TGjCxoEjOon"
      },
      {
        titleEn: "Post-Trauma",
        titleHe: "פוסט־טראומה",
        link: "pages/posttrauma.html",
        imgId: "1WuJ0R3vPdkP7vcMKqF2opPPlC7xMQ35Q"
      },
      {
        titleEn: "Satire",
        titleHe: "סאטירה",
        link: "pages/satire.html",
        imgId: "1AyV_Pjm3D99OPbao7tpf-mfH4CDiuPkw"
      },
      {
        titleEn: "Songs",
        titleHe: "שירים",
        link: "pages/songs.html",
        imgId: "1Bx08pEL47s6mATgeDt2EP-epJq5fas5l"
      }
    ];

    const carousel = document.getElementById('carousel');

    // Helper to build Drive Thumbnail URL
    const getThumb = (id) => `https://drive.google.com/thumbnail?id=${id}&sz=w800`;

    // ===== Generate Carousel Items =====
    pages.forEach(page => {
      const item = document.createElement('a');
      item.href = page.link;
      item.className = 'carousel-item';
      
      item.innerHTML = `
        <img src="${getThumb(page.imgId)}" alt="${page.titleEn}" class="card-img" loading="lazy" />
        <div class="card-content">
          <div class="card-title">
            <span class="english">${page.titleEn}</span>
            <span class="hebrew">${page.titleHe}</span>
          </div>
        </div>
      `;
      
      carousel.appendChild(item);
    });

    // ===== Language Toggle Logic =====
    const langBtn = document.getElementById('language-toggle');
    const root = document.documentElement;

    function toggleLanguage() {
      const current = root.getAttribute('data-lang');
      const next = current === 'en' ? 'he' : 'en';
      
      root.setAttribute('data-lang', next);
      root.setAttribute('dir', next === 'he' ? 'rtl' : 'ltr');
      
      // Save preference
      try { localStorage.setItem('site-lang', next); } catch(e){}
    }

    langBtn.addEventListener('click', toggleLanguage);

    // Initialize Language
    const saved = localStorage.getItem('site-lang') || 'en';
    root.setAttribute('data-lang', saved);
    root.setAttribute('dir', saved === 'he' ? 'rtl' : 'ltr');

  </script>
</body>
</html>
