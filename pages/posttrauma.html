<!DOCTYPE html>
<html lang="he" dir="rtl" data-lang="he">
<head>
    <meta charset="UTF-8" />
    <title>פוסטראומה - יחסינו לאן</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --bg-color: #050608;
            --card-bg: rgba(18, 18, 24, 0.92);
            --accent: #ffb86c;
            --accent-soft: rgba(255, 184, 108, 0.14);
            --text-main: #f8f8ff;
            --text-muted: #b7b7c7;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            line-height: 1.7;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent-soft);
            color: var(--accent);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">← חזרה לעמוד הראשי</a>
        <h1>פוסטראומה - חטסם כאן</h1>
        <div class="video-grid">
            <!-- Add video content here -->
        </div>
    </div>
</body>
</html>
